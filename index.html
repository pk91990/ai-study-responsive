<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>AI Study</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: #020617;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Floating particle effects */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: cyan;
      opacity: 0.6;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.6);
      }
      to {
        transform: translateY(-10vh) scale(1);
      }
    }

    /* Main card */
    .login-card {
      width: 380px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.25), 0 0 90px rgba(0, 255, 255, 0.1) inset;
      animation: fadeIn 0.9s ease;
      position: relative;
      z-index: 10;
      transform-style: preserve-3d;
    }

    @keyframes fadeIn {
      0% { transform: translateY(30px) scale(0.95); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Title */
    .title {
      text-align: center;
      color: cyan;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 8px;
      text-shadow: 0 0 20px cyan;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #cbd5e1;
      margin-bottom: 30px;
      opacity: 0.7;
    }

    /* Floating label input */
    .field {
      position: relative;
      margin-bottom: 30px;
    }

    .field input {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid transparent;
      border-radius: 12px;
      color: cyan;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15) inset;
    }

    .field input:focus {
      border-color: cyan;
      box-shadow: 0 0 15px cyan;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #06b6d4, cyan);
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px cyan;
    }

    .status {
      margin-top: 14px;
      min-height: 22px;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    .loading {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .shake {
      animation: shake 0.3s linear;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .api-link {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .api-link a {
      color: cyan;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- Generate Floating Particles -->
  <script>
    const particleCount = 30;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 6 + 's';
      particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
      document.body.appendChild(particle);
    }
  </script>

  <!-- Login Box -->
  <div class="login-card" id="loginBox">
    <div class="title">AI Study</div>
    <div class="subtitle">Gemini 2.5 Secure Login</div>

    <div class="api-link">
      Get API Key → <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </div>

    <div class="field">
      <input type="password" id="apiKey" placeholder="Enter Gemini API Key" />
    </div>

    <button class="btn" onclick="verifyKey()">Verify & Login</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    async function verifyKey() {
      const key = document.getElementById("apiKey").value.trim();
      const status = document.getElementById("status");
      const loginBox = document.getElementById("loginBox");

      if (!key) {
        status.innerHTML = "❌ Please enter API key";
        loginBox.classList.add("shake");
        setTimeout(() => loginBox.classList.remove("shake"), 400);
        return;
      }

      status.innerHTML = "<span class='loading'>⏳ Verifying...</span>";

      try {
        const endpoint =
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + key;

        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: "Hello" }] }]
          }),
        });

        if (!res.ok) throw new Error();

        localStorage.setItem("GEMINI_API_KEY", key);
        status.innerHTML = "✅ Verified! Redirecting...";

        setTimeout(() => {
          window.location.href = "m.html";
        }, 1200);

      } catch (err) {
        status.innerHTML = "❌ Invalid API Key";
        loginBox.classList.add("shake");
        setTimeout(() => loginBox.classList.remove("shake"), 400);
      }
    }
  </script>
</body>
</html>
